<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calendario dinámico con festivos">
    <meta name="keywords" content="calendario, festivos, dinámico, javascript">
    <meta name="author" content="Santi González">    
    <title>Calendario Dinámico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico"></link>
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>

    <header id="year-navigation">
      
      <div id="logo">
        <img id="logo" src="https://spain.segulatechnologies.com/wp-content/themes/segula-parent/library/img/country/logo.png" alt="Logo">
      </div>
      
      <button id="prev-year" class="material-symbols-rounded">chevron_left</button>
      <span id="current-year"></span>
      <button id="next-year" class="material-symbols-rounded">chevron_right</button>

      <select id="zone-select">
        <option value="Vitoria-Gasteiz">Vitoria</option>
        <option value="Zamudio">Zamudio</option>
      </select>
      
      <span>Festivos</span>
      <span id="festivity-count"></span>
      
      <span id="festivity-name">Pasa el ratón sobre un día para ver más detalles</span>
    
    </header>
    
    <main class="container"></main>

  </body>
</html>
